name: PHP Tests

on:
  pull_request:
    paths:
        - '**.php'
  workflow_dispatch:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        php: ["8.3"]
        laravel: [{version: "11", testbench-version: "^9"}]
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}
    name: P${{ matrix.php }} - L${{ matrix.laravel.version }} ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache/files
          key: dependencies-laravel-${{ matrix.laravel.version }}-php-${{ matrix.php }}-composer-${{ hashFiles('composer.json') }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: curl, dom, fileinfo, libxml, mbstring, zip, opentelemetry
          coverage: none

      - name: Install dependencies
        run: |
          composer require \
            "orchestra/testbench:${{ matrix.laravel.testbench-version }}" \
            open-telemetry/exporter-otlp:^1.1 \
            open-telemetry/opentelemetry-logger-monolog:^1.0 \
            influxdata/influxdb-client-php \
            --no-interaction

      - name: Execute tests
        run: vendor/bin/pest
